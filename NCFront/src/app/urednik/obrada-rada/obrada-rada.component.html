<div class="container">
  <ngx-spinner></ngx-spinner>
    <h4 class="mt-4">Obrada rada</h4>
    <div style="margin-top: 15px; margin-bottom: 20px;">
      <p class="linija">Preuzmi rad: </p><button class="btn btn-info linija" (click)="onPreuzmiRad()">Ovde</button>
      </div>
    <form #f="ngForm" (ngSubmit)="onSubmit(f.value, f)" ngNativeValidate>
        <div *ngFor="let field of formFields">
            <label for={{field.id}}>{{field.label}}</label>
      
            <input type="text" class="form-control" readonly name={{field.id}} [ngModel]=field.defaultValue *ngIf="field.type.name=='string' && field.id!='komentar_ur'">
            <input type="text" class="form-control" name={{field.id}} [ngModel]=field.defaultValue *ngIf="field.type.name=='string' && field.id=='komentar_ur'">
            <input type="checkbox" class="form-control" name={{field.id}} [ngModel]=field.defaultValue  *ngIf="field.type.name=='boolean'">
            <input type="number" class="form-control" readonly name={{field.id}} [ngModel]=field.defaultValue  *ngIf="field.type.name=='long'">
            <select name={{field.id}} readonly class="form-control" [ngModel]=field.defaultValue *ngIf="field.type.name=='enum'">
              <option *ngFor="let val of enumValues" value={{val}}>
                {{field.type.values[val]}}
              </option>
            </select>
        </div>

        <input type="submit" class="btn btn-primary posalji" value="OK">
    </form>
</div>
