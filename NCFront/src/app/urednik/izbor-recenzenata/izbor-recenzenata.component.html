<div class="container">
    <ngx-spinner></ngx-spinner>
    <h4 class="mt-4">Izbor recenzenata rada</h4>
    <span class="error" *ngIf="errRec">Izbor minimum 2 recenzenta je obavezan.</span>
    <label for="filterOption">Filter recenzenata:</label>
    <select class="form-control" ngModel (change)="onChange($event.target.value)" name="filterOption">
      <option>Recenzenti sa istom naučnom oblašću kao i rad</option>
      <option>Recenzenti koji su recenzirali slične radove</option>
      <option>Recenzenti koji su udaljeni 100km od autora(i koautora)</option>
    </select>
    <form #f="ngForm" (ngSubmit)="onSubmit(f.value, f)" ngNativeValidate>
        <div *ngFor="let field of formFields">
            <label for={{field.id}}>{{field.label}}</label>
      
            <select multiple name={{field.id}} class="form-control" ngModel *ngIf="field.type.name=='enum'">
              <option *ngFor="let val of enumValues" value={{val}}>
                {{field.type.values[val]}}
              </option>
            </select>
            <!-- <select multiple name={{field.id}} class="form-control" ngModel *ngIf="field.type.name=='enum' && !izabranElastic">
              <option *ngFor="let val of enumValues" value={{val}}>
                {{field.type.values[val]}}
              </option>
            </select> -->
        </div>
        
        <input type="submit" class="btn btn-primary posalji" value="OK">
    </form>
</div>
