<div class="container">
    <h2>Radovi</h2>
    <h3>Vaši zadaci za obradu rada:</h3>
    <table>
        <tr *ngFor="let task of tasks" > <td style="width: 300px; max-width: 550px;">{{task.name}}</td><td><button class="btn btn-primary" (click)="onClick(task.taskId)">Go to task</button></td></tr>
    </table>

    <h3>Vaši zadaci za biranje recenzenata:</h3>
    <table>
        <tr *ngFor="let task of tasksRecen" > <td style="width: 300px; max-width: 550px;">{{task.name}}</td><td><button class="btn btn-primary" (click)="onClickRecen(task.taskId)">Go to task</button></td></tr>
    </table>
  </div>
