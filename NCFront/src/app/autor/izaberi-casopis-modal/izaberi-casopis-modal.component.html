<div class="container">
    <div class="row">
        <p class="error" *ngIf="errorPolje">Izbor ƒçasopisa je obavezan</p>
        <form #f="ngForm" (ngSubmit)="onSubmit(f.value, f)" ngNativeValidate>
            <div *ngFor="let field of formFields">
                <label for={{field.id}}>{{field.label}}</label>
                <select name={{field.id}} class="form-control" ngModel *ngIf="field.type.name=='enum'">
                    <option *ngFor="let val of enumValues" value={{val}}>
                      {{field.type.values[val]}}
                    </option>
                </select>
            </div>
            <input type="submit" class="btn btn-primary posalji" value="Izaberi">
        </form>
    </div>
</div>
